<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parallax</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/estilos.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500' rel='stylesheet' type='text/css'>
</head>
<body>

	<header class="header relative"
		data-center="opacity:0"
		data-0="opacity:1"
	>
		<a href="#" class="logo absolute full-height">
			<span>PlayIt</span>
		</a>
		<div class="conoce_mas absolute right full-height">
			<span>Conoce m√°s</span>
		</div>
		<div class="share icon-share2 absolute right full-height"></div>

	</header>

	<section id="slide-1" class="homeSlide">
		<div class="bcg"
			data-center="background-position: 50% 0px; opacity:1"
	        data-top-bottom="background-position: 50% 0px; opacity:0.5;"
	        data-anchor-target="#slide-1"
		>
			<div class="hsContainer">
				<div class="hsContent"
					data-center="opacity: 1"
	                data-106-top="opacity: 0"
	                data-anchor-target="#slide-1 h2"
				>				
					<h2>hola</h2>					
				</div>
			</div>
		</div>
	</section>

	<section id="slide-2">
		<div class="bcg"
			data-center="background-position: 0px 50%;"
			data-anchor-target="#slide-2"
		>
			<div class="hsContainer">
				<div class="hsContent">
					<div class="plaxEl"
						data--200-bottom="opacity: 0"
	                    data-center="opacity: 1"
	                    data-206-top="opacity: 1"
	                    data-106-top="opacity: 0"
	                    data-anchor-target="#slide-2 h2"
					>
						<h2>Lisztomania</h2>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section id="slide-3">
		<div class="bcg"
			data-center="background-position: 0px 50%; opacity:0.5;"
			data-bottom-top="opacity:1;"
			data-anchor-target="#slide-3"
		>
			<div class="hsContainer">
				<div class="hsContent">
					<div class="plaxEl"
						data-106-top="opacity: 0"
						data-bottom="opacity: 1; top: 206px, width: 100%; left:0;"
						
						data-anchor-target="#slide-3"
					>
						<h2>pupu</h2>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>	
	<script src="js/skrollr.js"></script>
	<script src="js/_main.js"></script>
</body>
</html>
